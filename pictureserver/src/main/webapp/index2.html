<!DOCTYPE html>

<html>
<head>
    <title>Lab-3: Dynamische Web Seite</title>
    <script src="jquery-2.1.1.js" type="text/javascript"></script>
</head>

<body>
<h1>Hello</h1>
<div id="container"></div>
<script type="text/javascript">
  var counter = 0;
  var el = $("#container");

  $.getJSON("/pictureserver/rest/api/user", function( obj ) {
    // tu was mit obj
    console.log(obj);
    var usersList = obj.user;
    usersList.forEach(function(u) {
      $("#container").append("<p>"+u.name+"</p>");
    });
  });

  $.ajax({
    type: "POST",
    url: "/pictureserver/rest/api/user",
    data: { name: "John" },
    success: function( data ) {
      alert( "Data Loaded: " + data );
    },
    dataType: "json"
  });

</script>

</body>
</html>
